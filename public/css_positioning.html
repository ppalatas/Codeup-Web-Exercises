<!DOCTYPE html>
<html>
	<head>
		<title>CSS Box Model</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/css_positioning.css">
	</head>
	<body>
		<h1>Visible Spectrum Wavelengths</h1>
		<div class="box" id="box-red">620-750 nm
		<img src="img/codeup-arrow.png"></div>

		<div class="box" id="box-orange">590-620 nm
		<img src="img/codeup-arrow.png"></div>

		<div class="box" id="box-yellow">570-590 nm

		<div class="box" id="box-green">495-570 nm
		<img src="img/codeup-arrow.png"></div>

		<div class="box" id="box-blue">450-495 nm

		<div class="box" id="box-indigo">380-450 nm
		<img src="img/codeup-arrow.png"></div>
