            <div class="box box1"></div>
            <div class="box box2"></div>

            <script>

            $(document).ready(function()
            {

                var APPID = "7f8e3aa0aad113510e0c1eaafd1c17b8";
                var url = "http://api.openweathermap.org/data/2.5/forecast/daily";



                function getWeather()
                {
                    $.get(url, {
                        APPID: APPID, 
                        q: "San Antonio",
                        lat: 29.423017,
                        lon: -98.48527,
                        cnt: 1,                 // controls how many days you get back from the forecast 
                        units: "imperial"
                    
                    })

                    .fail(function(data, status)
                    {
                        alert("Failed to load:" + status);
                    })
                    
                    .done(function(data)
                    {
                        var city = data.city.name;
        
                        var country = data.city.country;


        
                        // var lat = data.coord.lat;
        
                        // var lon = data.coord.lon;
            
                        var temperature = data.list[0].temp.day;

                        var humidity = data.list[0].humidity;

                        


                        // * for (var i = 0; i < data.length; i++){

                            $(".box1").append("<em>" + city + "</em>" + "<h5>" + "Temperature: " + "</h5>" + temperature + "Â°" + " F")
                            $(".box1").append("<br><h5>" + "Country: " + "</h5>" + country);

                            $(".box2").append("<h3>" + "Day 2" + "</h3>");
                            $(".box2").append(city);
                            $(".box2").append(city);
                            $(".box2").append(city);
                            
                            $(".box3").append("<h3>" + "Day 3" + "</h3>");
                            $(".box3").append(city);
                            $(".box3").append(city);
                            $(".box3").append(city);
                        // } *

                        console.log(data);
                    });
                }
                getWeather();
            });
